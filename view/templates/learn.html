{% extends "layout.html" %}
{% block body %}

<script type="text/javascript"><!--
var data = {{ dumps(data)|safe }}; //--></script>

<h2>
  <a href="{{ url_for('lists') }}">{{ data['category'] }} / </a>{{ data['title'] }}
  <a class="pure-button" href="{{ url_for('view', lessonId=data['id']) }}">View</a>
</h2>

<form class="pure-form myform" onsubmit="return next();">
  <div class="pure-g">
    <div class="pure-u-1 keyword"><h3 id="keyword">{{ data['data'][0].pop(0)}} ?</h3></div>
    <div class="pure-u-1 pure-u-sm-3-4">
      <fieldset class="pure-group"> {% for i in range(5) %}
        <input type="text" class="pure-input-1" placeholder="{{ data['header'][1] }}" id="box{{ i }}">{% endfor %}
      </fieldset>
    </div>

    <div class="pure-u-1 pure-u-sm-1-4 mybuttons">
      <div class="pure-u-1 mybutt">
        <button class="pure-button learn-buttons pass-button">Pass</button>
        <button type="submit" class="pure-button learn-buttons next-button" id="next-button">Next</button>
      </div>
    </div>
  </div>
</form>
<div class="last-container" id="last-container">
  <h3>Last words</h3>
  <h4 id="last-keyword"></h4>{% for i in range(5) %}
  <h5 id="last{{ i }}"></h5>{% endfor %}
</div>

<script type="text/javascript" src="{{url_for('static', filename='learn.js')}}"></script>

{% endblock %}
