{% extends "layout.html" %}
{% block body %}

<div class="pure-g">

    {% for category in data %}

    <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-1-3">

        <h2 id="{{ category }}">{{ category['name'] }}</h2>

        <ul>

            {% for lesson in category['lessons'] %}

            <li>
                <a href="{{ url_for('view', lessonId=lesson['id']) }}">{{ lesson['title'] }}</a>
                <small><a href="{{ url_for('learn', lessonId=lesson['id']) }}">Direct test!</a></small>
            </li>

            {% endfor %}

        </ul>

    </div>

    {% endfor %}
    
</div>

{% endblock %}
